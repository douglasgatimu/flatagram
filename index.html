<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <div class="data-container">
        <img src="./assets/flatagram-logo.png" alt="Flatagram" class="logo">
        <h3 class="title"></h3>
        <img src="" alt="doggo" class="image-container">
        <div class="likes">
            <div class="likes-counter">
                <span></span>
            </div>
            <div class="like-btn">
                <i class='bx bxs-heart'></i>
            </div>
        </div>
        <ul class="comments-list"></ul>
        <form class="submit-comments">
            <input name="new_comment" placeholder="Add a comment..." type="text" />
            <input type="submit" value="Post" />
        </form>

    </div>

</body>
<script src="./index.js"></script>

</html>
